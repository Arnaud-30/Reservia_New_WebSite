<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vous souhaitez des vacances de rêve en plein centre ville ou en pleine nature, Reservia est fait pour vous." />
    <meta name="keywords" content="reservia, vacances, centre-ville, nature, vous, reve" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="images/logo/Reservia.svg" />

    <script src="https://kit.fontawesome.com/245f7f0f5e.js" crossorigin="anonymous"></script>

    <title>Reservia, prenez des vacances de rêve</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <ul class="listeHeader">
                <li class="items logo"><a href="index.html"><img src="images/logo/Reservia.svg" alt="Logo Reservia" /></a></li>
                <li class="items itemsCenter hebergements"><a href="#hebergements" class="lienListe">Hébergements</a></li>
                <li class="items itemsCenter activites"><a href="#activites" class="lienListe">Activités</a></li>
                <li class="items itemsCenter inscription"><a href="#inscription" class="lienListe2">S'inscrire</a></li>
            </ul>
        </header>

        <section class="titrePrincipal">
            <h1 class="grosTitre">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p class="sousTitre">En plein centre ville ou en pleine nature</p>
        </section>

        <div class="inputSearch">
            <i class="fa-solid fa-location-dot"></i>
            <label for="search"></label><input type="search" name="search" id="search" placeholder="Marseille, France" class="searchInput" autofocus />
            <button type="submit" class="btn">Rechercher</button>
            <button type="submit" class="btnLoupe"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <section class="filtre">
            <h3 class="titreFiltre">Filtres :</h3>
            <ul class="listeIcon">
                <li class="iconFiltre"><i class="fa-solid fa-money-bill-wave iconBorder"></i><span class="textFiltre">Économique</span></li>
                <li class="iconFiltre"><i class="fa-solid fa-child-reaching iconBorder"></i><span class="textFiltre">Familial</span></li>
                <li class="iconFiltre"><i class="fa-solid fa-heart iconBorder"></i><span class="textFiltre">Romantique</span></li>
                <li class="iconFiltre"><i class="fa-solid fa-dog iconBorder"></i><span class="textFiltre">Animaux autorisés</span></li>
            </ul>
        </section>

        <div class="logements">
            <i class="fa-solid fa-info"></i>
            <p class="paragrapheLogements">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </div>
</body>
</html>
