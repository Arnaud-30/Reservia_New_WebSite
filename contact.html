<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vous souhaitez des vacances de rêve en plein centre ville ou en pleine nature, Reservia est fait pour vous." />
    <meta name="keywords" content="reservia, vacances, centre-ville, nature, vous, reve" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="images/logo/Reservia.svg" />

    <script src="https://kit.fontawesome.com/245f7f0f5e.js" crossorigin="anonymous"></script>

    <title>Reservia, contacter nous</title>
</head>

<body>
    <form method="post" action="traitement.js">
        <fieldset>
            <legend>Nous contacter</legend>

            <div class="flexPrenom itemsInput">
                <label for="prenom" class="label">Prènom :</label>
                <input type="text" name="prenom" id="prenom" class="prenomInput input2" required />
            </div>
            <div class="flexNom itemsInput">
                <label for="nom" class="label">Nom :</label>
                <input type="text" name="nom" id="nom" class="nomInput input2" required />
            </div>
            <div class="flexVille itemsInput">
                <label for="ville" class="label">Ville :</label>
                <input type="text" name="ville" id="ville" class="villeInput input2" required />
            </div>
            <div class="flexEmail itemsInput">
                <label for="email" class="label">E-mail :</label>
                <input type="email" name="email" id="email" class="emailInput input2" required />
            </div>
            <div class="flexTel itemsInput">
                <label for="tel" class="label">Téléphone :</label>
                <input type="tel" name="tel" id="tel" class="telInput input2" required />
            </div>
            <div class="text">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message :"></textarea>
            </div>

            <div class="btn2">
                <button type="submit" class="btnD">Envoyé</button>
                <button type="reset" class="btnD">Annulé</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
